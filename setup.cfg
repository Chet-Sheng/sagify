[metadata]
name = sagify
version = 0.1-dev
author = Pavlos Mitsoulis Ntompos
author-email = pavlos@kenza.ai
summary = Train and deploy machine learning models on AWS SageMaker in a few minutes!
classifier =
    Development Status :: 4 - Beta
    License :: OSI Approved :: MIT License
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Natural Language :: English
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Artificial Intelligence
    Environment :: Console
keywords = machine learning cli aws sagemaker tensorflow mxnet scikit-learn artificial intelligence
license = MIT

[bdist_wheel]
universal=1

[flake8]
max-line-length=100
